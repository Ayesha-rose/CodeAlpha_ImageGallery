<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="theme-switcher">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <h1>Image Gallery Pro</h1>
        <div class="filter-buttons">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="nature">Nature</button>
            <button class="filter-button" data-filter="city">City</button>
            <button class="filter-button" data-filter="animals">Animals</button>
        </div>
        <div class="image-gallery">
            <div class="image-item" data-category="nature">
                <img src="images/nature/nature 1.jpg" alt="Nature Image">
            </div>
            <div class="image-item" data-category="city">
                <img src="images/city/city 1.jpg" alt="City Image">
            </div>
            <div class="image-item" data-category="animals">
                <img src="images/animals/animal 1.jpg" alt="Animals Image">
            </div>
